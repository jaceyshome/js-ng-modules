<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="AppCtrl">
	<head>
		<meta charset="utf-8">
		<title data-ng-bind="pageTitle">JS-Modules</title>
		<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

		<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
		<script type="text/javascript" src="<%= file %>"></script><% }); %>
	</head>
	<body>

		<header>
			<ul>
				<li data-ui-route="/home" data-ng-class="{active:$uiRoute}">
					<a href="#/home">Home</a>
				</li>
				<li data-ui-route="/about" data-ng-class="{active:$uiRoute}">
					<a href="#/js-ng-modules">
						Ng Modules
					</a>
				</li>
			</ul>
		</header>

		<div class="container" data-ui-view="main"></div>

		<footer>
		</footer>

	</body>
</html>
